{% extends 'base.html' %}

{% block title %}

{% if title %}
music-{{title}}

{% else %}
index
{% endif %}

{% endblock title %}


{% block body %}

<main class="container-fluid ">

    <div class="my-5 container">


        <div class="mt-5 container">
            <div class="music-card">
                <div class="text-decoration-none d-flex flex-sm-column flex-lg-row align-items-center">
                    <a href="{{url_for('index')}}" title="Click to go to homepage">
                        <img src="{{m_data['img']}}">
                    </a>
                    <div class="content px-3 text-start">
                        <p class='text-white p-0 fs-3'>{{m_data['song']}}</p>
                        <p class="overview text-white fw-light py-3 pe-3 text-wrap">{{m_data['artist']}}</p>
                        
                        <div class="d-grid py-3 px-5">

                            <select class="form-select" id="search">
                                <option value="-1">--select another music--</option>
                                {% for music in s %}

                                <option value="{{music[1]}}">{{music[1]}}</option>
                                {% endfor %}

                            </select>

                            <button class="btn btn-lg btn-danger mt-3" id="recommend-music">recommend</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="p-0 p-md-5 row row-cols-2 row-cols-lg-3 gx-3 gy-5 align-items-center">
            {% for m in musics.items() %}
            <div class="col text-center">
                <div class="music-card">

                    <a class="text-decoration-none" href="{{url_for('pred',music=m[1]['song'])}}">
                        <img src="{{m[1]['img']}}" class="img-fluid me-3">
                        <div class="content text-center">
                            <p class='text-white p-0 fs-3'>{{m[1]['song']}}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock body %}
